{% extends 'base-1.html' %}
{% load static %}
{% block title %}Blog Details{% endblock %}

{% block content %}

        <!-- Start Page Banner -->
        <div class="page-banner-area item-bg3">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="page-banner-content">
                            <h2>Blog Details</h2>
                            <ul>
                                <li>
                                    <a href="index.html">Home</a>
                                </li>
                                <li>Blog Details</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Banner -->

        <!-- Start Blog Details Area -->
        {% for data in blog_detail %}
        <section class="blog-details-area ptb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="blog-details-desc">
                            <h1 class="my-3"><u>{{ data.Blog_Title }}</u></h1>
                            <div class="article-image text-center">
                                <img style="height: 400px; width:700px;" src="{{ data.Thumbnail.url }}" alt="image">
                            </div>
                            <div class="article-content">
                                <div class="entry-meta">
                                    <ul>
                                        <li class="my-3">
                                            <span>Posted By:</span> 
                                            <a href="#">{{ data.Author }}</a>
                                        </li>
                                    </ul>
                                </div>

                               
                                {{ data.Description|safe }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>              
        </section>
        {% endfor %}
        <!-- End Blog Details Area -->

      {% endblock %}
